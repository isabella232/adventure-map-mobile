<ion-view title="Map">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <div id="map-container"></div>


  <div id="over_map">
    <button class="button button-small button-assertive" ng-click="startTracking()" ng-disabled="inProgress">Start</button>
    <button class="button button-small button-assertive" ng-click="stopTracking()" ng-disabled="!inProgress">Stop</button>
    <button class="button button-small button-assertive" ng-click="clearRoute()" ng-disabled="!hasRecording">Clear</button>
  </div>

</ion-view>
