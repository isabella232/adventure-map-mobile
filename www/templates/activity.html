<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">{{ activity.title }}</h1>
    <button class="button" ng-click="closeModal()">
      Close
    </button>
  </ion-header-bar>
  <ion-content class="padding has-header">
    <div class="list card">
      <div class="item item-avatar gray">
        <!--<img src={{activity.user.image}}>-->
        <img ng-src="{{activity.user.image ? activity.user.image : 'img/dummy_images/empty_image.svg'}}">
        <h2 class="activity_title">{{activity.user.name}}</h2>
        <p ng-repeat="interest in activity.user.interests">
          <i class="mybadge badge-royal">{{interest.name}}</i>
        </p>
        <p>{{activity.created_at}}</p>
      </div>
      <div class="item item-body gray">
        <span>{{activity.category}}</span>, <span>{{activity.difficulty}}</span>
        <div class="item gray card item-inner">
          <display-first-image images_for="{{activity}}"></display-first-image>
          <div class="padding">
            <h3>{{activity.title}}</h3>
            <p>
              {{activity.body}}
            </p>
          </div>
        </div>
        <div class='row centered'>
          <div class='col'>
            <i class="icon ion-thumbsup card-bottom"></i>
            <p>Interested</p>
          </div>
          <div class='col'>
            <i class="icon ion-android-star-outline card-bottom"></i>
            <p>Recommend</p>
          </div>
          <div class='col'>
            <i class="icon ion-person card-bottom"></i>
            <p>Follow</p>
          </div>
          <div class='col'>
            <i class="icon ion-chatboxes card-bottom"></i>
            <p>Comments</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
